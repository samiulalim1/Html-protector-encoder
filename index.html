				<div class="content-wrapper">

							<div id="input">

								</div>
								<div class="row">

									</div>
									<div class="col-md-6 mb-3"> 
										<div class="form-group">

											</select>											
										</div> 
									</div>
								</div>

												<label>Them <span style="color: #ff3e1d;">*</span></label>

													<option value="stairs-loader">Stairs Loader</option>

											</div> 
										</div>
										<div class="col-md-6 mb-3"> 
											<div class="form-group"> 
												<label>Load <span style="color: #ff3e1d;">*</span></label>
												<select id="Load" class="form-control"> 
													<option value="3">3 second</option>
													<option value="4">4 second</option>
													<option value="5">5 second</option>
													<option value="6">6 second</option>
													<option value="7">7 second</option>
													<option value="8">8 second</option>
													<option value="9">9 second</option>
													<option value="10">10 second</option>
												</select>											
											</div> 
										</div>
									</div>

											</div> 
										</div>
									</div>
								</div>
								<div id="DomainLock" style="display:none">
									<div class="row"> 
										<div class="col-md-12 mb-3"> 
											<div class="form-group"> 
												<label>Redirect <span style="color: #ff3e1d;">*</span></label> 
												<input id="Redirect" class="form-control" placeholder="https://example.xyz">
											</div> 
										</div>  
									</div>
									<div class="row"> 
										<div class="col-md-12 mb-3"> 
											<div class="form-group"> 
												<label>Domains <span style="color: #ff3e1d;">*</span></label> 
												<textarea id="Domains" rows="4" class="form-control" placeholder="example.lol&#10;example.xyz&#10;example.com&#10;example.info" ></textarea>
											</div> 
										</div>  
									</div>
								</div>
