<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--META-DATA--->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<style>@import url(https://fonts.googleapis.com/css?family=Montserrat);#MrProtector{position:absolute;top:50%;left:50%;font-family:Montserrat;transform:translate(-50%,-50%)}#MrProtector .text{color:#fbae17;display:inline-block;margin-left:5px}#MrProtector .bounceball{position:relative;display:inline-block;height:37px;width:15px}#MrProtector .bounceball:before{position:absolute;content:"";display:block;top:0;width:15px;height:15px;border-radius:50%;background-color:#fbae17;transform-origin:50%;-webkit-animation:.5s infinite alternate bounce;animation:.5s infinite alternate bounce}@-webkit-keyframes bounce{0%{top:30px;height:5px;border-radius:60px 60px 20px 20px;transform:scaleX(2)}35%{height:15px;border-radius:50%;transform:scaleX(1)}100%{top:0}}@keyframes bounce{0%{top:30px;height:5px;border-radius:60px 60px 20px 20px;transform:scaleX(2)}35%{height:15px;border-radius:50%;transform:scaleX(1)}100%{top:0}}</style>
</head>
<body>
	<div id="MrProtector">
		<div class="loading">
			<div class="bounceball"></div>
			<div class="text">NOW LOADING</div>
		</div>
	</div>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
	<!---SCRIPT-DATA--->
</body>
</html>
