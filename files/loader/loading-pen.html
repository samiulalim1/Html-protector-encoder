<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--META-DATA--->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<style>@import url(https://fonts.googleapis.com/css?family=Montserrat);#MrProtector{position:absolute;top:50%;left:50%;font-family:Montserrat;transform:translate(-50%,-50%)}#MrProtector .container{height:100vh;width:100vw}#MrProtector .loader{height:20px;width:250px;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}#MrProtector .loader--dot{animation-name:loader;animation-timing-function:ease-in-out;animation-duration:3s;animation-iteration-count:infinite;height:20px;width:20px;border-radius:100%;background-color:#000;position:absolute;border:2px solid #fff}#MrProtector .loader--dot:first-child{background-color:#8cc759;animation-delay:.5s}#MrProtector .loader--dot:nth-child(2){background-color:#8c6daf;animation-delay:.4s}#MrProtector .loader--dot:nth-child(3){background-color:#ef5d74;animation-delay:.3s}.loader--dot:nth-child(4){background-color:#f9a74b;animation-delay:.2s}#MrProtector .loader--dot:nth-child(5){background-color:#60beeb;animation-delay:.1s}#MrProtector .loader--dot:nth-child(6){background-color:#fbef5a;animation-delay:0s}#MrProtector .loader--text{position:absolute;top:200%;left:0;right:0;width:4rem;margin:auto}#MrProtector .loader--text:after{content:"Loading";font-weight:700;animation-name:loading-text;animation-duration:3s;animation-iteration-count:infinite}@keyframes loader{15%,95%{transform:translateX(0)}45%,65%{transform:translateX(230px)}}@keyframes loading-text{0%{content:"Loading"}25%{content:"Loading."}50%{content:"Loading.."}75%{content:"Loading..."}}</style>
</head>
<body>
	<div id="MrProtector">
		<div class='container'>
			<div class='loader'>
				<div class='loader--dot'></div>
				<div class='loader--dot'></div>
				<div class='loader--dot'></div>
				<div class='loader--dot'></div>
				<div class='loader--dot'></div>
				<div class='loader--dot'></div>
				<div class='loader--text'></div>
			</div>
		</div>
	</div>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
	<!---SCRIPT-DATA--->
</body>
</html>
