<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--META-DATA--->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<style>#MrProtector{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}#MrProtector .loader{position:relative;width:75px;height:100px}#MrProtector .loader__bar{position:absolute;bottom:0;width:10px;height:50%;background:#0baddf;transform-origin:center bottom;box-shadow:1px 1px 0 rgba(0,0,0,.2)}#MrProtector .loader__bar:nth-child(1){left:0;transform:scale(1,.2);-webkit-animation:4s infinite barUp1;animation:4s infinite barUp1}#MrProtector .loader__bar:nth-child(2){left:15px;transform:scale(1,.4);-webkit-animation:4s infinite barUp2;animation:4s infinite barUp2}#MrProtector .loader__bar:nth-child(3){left:30px;transform:scale(1,.6);-webkit-animation:4s infinite barUp3;animation:4s infinite barUp3}#MrProtector .loader__bar:nth-child(4){left:45px;transform:scale(1,.8);-webkit-animation:4s infinite barUp4;animation:4s infinite barUp4}#MrProtector .loader__bar:nth-child(5){left:60px;transform:scale(1,1);-webkit-animation:4s infinite barUp5;animation:4s infinite barUp5}#MrProtector .loader__ball{position:absolute;bottom:10px;left:0;width:10px;height:10px;background:#0baddf;border-radius:50%;-webkit-animation:4s infinite ball;animation:4s infinite ball}@-webkit-keyframes ball{0%,100%{transform:translate(0,0)}5%{transform:translate(8px,-14px)}10%{transform:translate(15px,-10px)}17%{transform:translate(23px,-24px)}20%,70%{transform:translate(30px,-20px)}27%{transform:translate(38px,-34px)}30%{transform:translate(45px,-30px)}37%{transform:translate(53px,-44px)}40%{transform:translate(60px,-40px)}50%{transform:translate(60px,0)}57%{transform:translate(53px,-14px)}60%{transform:translate(45px,-10px)}67%{transform:translate(37px,-24px)}77%{transform:translate(22px,-34px)}80%{transform:translate(15px,-30px)}87%{transform:translate(7px,-44px)}90%{transform:translate(0,-40px)}}@keyframes ball{0%,100%{transform:translate(0,0)}5%{transform:translate(8px,-14px)}10%{transform:translate(15px,-10px)}17%{transform:translate(23px,-24px)}20%,70%{transform:translate(30px,-20px)}27%{transform:translate(38px,-34px)}30%{transform:translate(45px,-30px)}37%{transform:translate(53px,-44px)}40%{transform:translate(60px,-40px)}50%{transform:translate(60px,0)}57%{transform:translate(53px,-14px)}60%{transform:translate(45px,-10px)}67%{transform:translate(37px,-24px)}77%{transform:translate(22px,-34px)}80%{transform:translate(15px,-30px)}87%{transform:translate(7px,-44px)}90%{transform:translate(0,-40px)}}@-webkit-keyframes barUp1{0%,100%,40%{transform:scale(1,.2)}50%,90%{transform:scale(1,1)}}@keyframes barUp1{0%,100%,40%{transform:scale(1,.2)}50%,90%{transform:scale(1,1)}}@-webkit-keyframes barUp2{0%,100%,40%{transform:scale(1,.4)}50%,90%{transform:scale(1,.8)}}@keyframes barUp2{0%,100%,40%{transform:scale(1,.4)}50%,90%{transform:scale(1,.8)}}@-webkit-keyframes barUp3{0%,100%{transform:scale(1,.6)}}@keyframes barUp3{0%,100%{transform:scale(1,.6)}}@-webkit-keyframes barUp4{0%,100%,40%{transform:scale(1,.8)}50%,90%{transform:scale(1,.4)}}@keyframes barUp4{0%,100%,40%{transform:scale(1,.8)}50%,90%{transform:scale(1,.4)}}@-webkit-keyframes barUp5{0%,100%,40%{transform:scale(1,1)}50%,90%{transform:scale(1,.2)}}@keyframes barUp5{0%,100%,40%{transform:scale(1,1)}50%,90%{transform:scale(1,.2)}}</style>
</head>
<body>
	<div id="MrProtector">
		<div class="loader">
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__ball"></div>
		</div>
	</div>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
	<!---SCRIPT-DATA--->
</body>
</html>
